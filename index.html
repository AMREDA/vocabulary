<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <meta name="robots" content="noindex, nofollow" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Just a moment...</title>
    <style type="text/css">
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: #ffffff;
        color: #000000;
        font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, "Helvetica Neue", Arial, sans-serif;
        font-size: 16px;
        line-height: 1.7em;
        -webkit-font-smoothing: antialiased;
      }
      h1 {
        text-align: center;
        font-weight: 700;
        margin: 16px 0;
        font-size: 32px;
        color: #000000;
        line-height: 1.25;
      }
      p {
        font-size: 20px;
        font-weight: 400;
        margin: 8px 0;
        text-align: center;
      }
      @keyframes fader {
        0% {
          opacity: 0.2;
        }
        50% {
          opacity: 1;
        }
        100% {
          opacity: 0.2;
        }
      }
      @-webkit-keyframes fader {
        0% {
          opacity: 0.2;
        }
        50% {
          opacity: 1;
        }
        100% {
          opacity: 0.2;
        }
      }
      #cf-bubbles > .bubbles {
        animation: fader 1.6s infinite;
      }
      #cf-bubbles > .bubbles:nth-child(2) {
        animation-delay: 0.2s;
      }
      #cf-bubbles > .bubbles:nth-child(3) {
        animation-delay: 0.4s;
      }
      .bubbles {
        background-color: #f58220;
        width: 20px;
        height: 20px;
        margin: 2px;
        border-radius: 100%;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <table width="100%" height="100%" cellpadding="20">
      <tr>
        <td align="center" valign="middle">
          <div>
            <div id="cf-content">
              <div id="cf-bubbles">
                <div class="bubbles"></div>
                <div class="bubbles"></div>
                <div class="bubbles"></div>
              </div>
              <h1>
                <span data-translate="checking_browser">Checking your browser before accessing</span> vocabula.io.
              </h1>
              <p>
                This process is automatic. Your browser will redirect to your
                requested content shortly.
              </p>
              <p>
                Please allow up to 5 seconds&hellip;
              </p>
              <p style="display: none">
                Redirecting&hellip;
              </p>
            </div>
            <script type="text/javascript">
                setTimeout(() => {
                    window.location.href = 'https://vocabula.io';
                }, 2500);
            </script>
          </div>
          </div>
        </td>
      </tr>
    </table>
  </body>
</html>
